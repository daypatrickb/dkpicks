<!doctype html>
<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- BOOTSTRAP -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="js/standings.js"></script>
	</head>
	<body ng-app="Picks" ng-controller="StandingsControl">
      <!-- Static navbar -->
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Eat a Bag of Pick'Em</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li ><a href="weekPicks.html">Make Picks</a></li>
            <li><a href="results.html">Results</a></li>
            <li class="active"><a href="#">Standings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>
      <table class="table table-striped table-hover container">
        <tr>
          <th>Name</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
          <th>10</th>
          <th>11</th>
          <th>12</th>
          <th>13</th>
          <th>14</th>
          <th>15</th>
          <th>16</th>
          <th>17</th>
          <th>Wild Card</th>
          <th>Divisional</th>
          <th>Championship</th>
          <th>Super Bowl</th>
          <th>Points</th>
        </tr>
        <tr ng-repeat="user in standings">
          <td>{{user.name}}</td>
          <td ng-repeat="week in user.weeklyPoints track by $index">{{week}}</td>
          <td>{{user.total}}</td>
        </tr>
      </table>
	</body>
</html>
